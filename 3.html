            ctx.fillRect(0, 270, 1500, 200);

            tankCenterY = tankY + 0.5 * tankHeight;

                tankX -= tankDx;
            };
            if (tankRightPressed && tankX + tankWidth < width) {

            };

        const drawGausing = () => {
            ctx.beginPath();
                ctx.arc(
                    tankCenterX,
                    tankCenterY - cannonLength,

                    Math.PI,
                    gauge,
                    false
                );
            ctx.stroke();
        };

        const drawMissile = () => {
            ctx.beginPath();
            ctx.arc(missileX, missileY, missileRadius, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        };

        const drawTank = () =>{
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(tankX, tankY);
            ctx.lineTo(tankX + tankWidth, tankY);
            ctx.lineTo(tankX + tankWidth, tankY + tankHeight);
            ctx.lineTo(tankX, tankY + tankHeight);
            ctx.lineTo(tankX, tankY);

                tankCenterX + cannonLength * Math.cos(cannonAngle),

            );
